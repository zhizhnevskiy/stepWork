<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --img-size: 1000px;
        }
        .picture img{
            width: calc(var(--img-size)/5);
            filter: grayscale(100%);
        }
        .picture img:hover {
            width: var(--img-size);
            filter: grayscale(0%);
            transition: 2s linear;
        }
        .picture{
            text-align: center;
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div class="picture"><img src="01.jpg" alt="picture"></div>
</body>
</html>
