<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            vertical-align: text-bottom;
        }
        .second{
            vertical-align: text-top;
        }
        .three{
            vertical-align: super;
        }
        .four{
            vertical-align:'-webkit-baseline-middle';
        }
        .five{
            vertical-align: sub;
        }
    </style>
</head>

<body>
    <p> <span class="one">Возможные </span>
        <span class="second">пробелы </span>
        <span class="three">между </span>
        <span class="four">буквами </span>
        <span class="five">и значениями </span>

    </p>
</body>

</html>
