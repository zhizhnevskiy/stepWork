<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            text-transform: none;
            text-align: left;
        }

        .second {
            text-transform: capitalize;
            text-align: center;
        }

        .three {
            text-transform: uppercase;
            text-align: right;
        }

        .four {
            text-transform: lowercase;
            text-align: left;
        }

        .five {
            text-transform: lowercase;
            text-align: justify;
        }
    </style>
</head>

<body>
    <p class="one">Возможные</p><br>
    <p span class="second">пробелы </p><br>
    <p class="three">между </p><br>
    <p class="four">буквами </p><br>
    <p class="five">и некоторыми значениями</p><br>

</body>

</html>
